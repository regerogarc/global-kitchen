{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block extracss %}
<link href="{% static 'css/Upload.css' %}" rel="stylesheet" type="text/css">
{% endblock extracss %}

{% block title_block %}
    Uploadrecipe
{% endblock %}

{% block body_block %}


<header>
    <div class="header">
        <h1>Upload Recipe</h1>
    </div>
</header>

<div class="background">
    <div class="grid-container">

        <div class="aside-left"></div>

        <form id="upload-page">
            <div class="form-wrapper">

        <div class="entry-name">
            <input type="text" name="text" placeholder="Enter recipe">

        </div>

        <div class="entry-country">
            <input type="text" name="text" placeholder="Enter country">

        </div>

        <div class="picture-container">
            <div class="input-picture">
                <input type="file" value="File" id="input_image" accept="image/jpeg">
                <label for="input_image" id="upload-image">Choose File</label></div>
        </div>

        <div class="text_container">
<!--            <form>-->
            <div><h2>Ingredients : <br/></h2></div>

                <textarea rows="13" cols="25" name="ingredients " placeholder=" Enter ingredients here:"
                          id="input-text"></textarea>
<!--                <div class="button-position"><input name="Button" type="button" value="submit"></div>-->
                <!--onclick="add_ingredient">-->
<!--            </form>-->

        </div>

        <div class="description-container">
<!--            <form>-->
                <div><h2>Description : <br/></h2></div>

                <textarea rows="11" cols="100" name="ingredients " placeholder=" Enter description here:"
                          id="input-text-describe"></textarea>
<!--                <div class="button-position-2"><input name="Button" type="button" value="submit"></div>-->
                <!--onclick="add_ingredient">-->

<!--            </form>-->
        </div>

        <div class="process-container">
                <div><h2>Instructions : <br/></h2></div>

                <textarea rows="11" cols="100" name="ingredients " placeholder=" Enter steps here:"
                          id="input-text-cooking"></textarea>
                <div class="button-position"><input name="Button" type="button" value="submit"></div>
                <!--onclick="add_ingredient">-->

        </div>
            </div>

    </form>
        <div class="aside-right"></div>

    </div>
</div>

</div>

{% endblock %}
